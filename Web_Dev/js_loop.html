<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        this is loop tutorial
    </div>
</body>
<script>
    //let i=0;
    //for(i=0;i<3;i++)
    //    console.log(i);

    let frinend=["ram","sam","jodu","modu"];
    for(let i=0;i<frinend.length;i++)
        console.log('Hello '+ frinend[i]);

    //forEach function in loop
    frinend.forEach(function f(name){
        console.log("hi "+ name);
    })

    for(name of frinend)
        console.log('bye '+ name);

    let employee = {
        name: "Harry",
        salary: 40,
        address: "CWH"
    }

    // Use this loop to iterate over objects in JavaScript
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]} `);
    }

    // while loop in js
    let k =0;
    while(k<4){
        console.log(`${k} is less than 4`);
        k++;
    }
    
    // do while loop in js
    let j =34;
    do{
        console.log(`${j} is less than 40`);
        j++;
    }while(j<4);

</script>
</html>
