<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    a=80
    b="Dipankar"
    c= -34.55
    console.log(c);
    //1.unary operator - It has single operant(x = -x)
    //Ex:-
    c=-c
    console.log(c);
    //2.unary operator - It has Two operant(x = x+6)
    //Ex
    c=456+6
    console.log(c);
    var num1 = 2;
    var num2 = 9;

    // Arithmetic operators in action in JavaScript
    console.log("The value of num1 + num2 is "+ (num1 + num2));
    console.log("The value of num1 - num2 is "+ (num1 - num2));
    console.log("The value of num1 * num2 is "+ (num1 * num2));
    console.log("The value of num1 / num2 is "+ (num1 / num2));
    console.log("The value of num1 ** num2 is "+ (num1 ** num2));
    console.log("The value of num1++ is "+ (num1++));
    console.log("The value of ++num1 is "+ (++num1));
    console.log("The value of num1-- is "+ (num1--));
    console.log("The value of --num1 is "+ (--num1));
</script>

</body>
